<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Finance Dashbord</title>
</head>
<body>
    <div class="container-fluid">
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 330px;" id="wrapper">
        <!-- Start of Side Bar -->
        <div class="bg-black text-white wrapper">
            <div class="sidebar-heading py-4 primary-text fs-4 fw-bold text-uppercase">
                <i class="fa-solid fa-coins me-md-3"></i>FinDash
            </div>
            <!-- Listing the menu items -->
            <div class="list-group-flush my-3">
                <h5>Main Navigation</h5>
                <hr>
                <i class="menu bi bi-grid-fill me-md-3"></i> Dashboard
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>

                <hr>
                <i class="menu bi bi-briefcase-fill me-md-3"></i> Transactions
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>

                <hr>
                <i class="menu bi bi-person-rolodex me-md-3"></i> Contacts
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>

                <hr>
                <i class="menu bi bi-stack me-md-3"></i> Features
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>

                <hr>
                <i class="menu bi bi-collection-fill me-md-3"></i> Library
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>

                <hr>
            </div>
            <br/>
            <br/>
            <div class="list-group-flush my-3 align-content-center">
                <h5>Settings and Schedules</h5>
                <hr>
                <i class="menu bi bi-wallet2 me-md-3"></i> Wallet
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                <hr>
                <i class="menu bi bi-person-lines-fill me-md-3"></i> My Contact
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                <hr>
                <i class="menu bi bi-receipt-cutoff me-md-3"></i> Invoices
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                <hr>
                <i class="menu bi bi-calendar2-event-fill me-md-3"></i> Schedules
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                <hr>
                <i class="menu bi bi-box-arrow-left me-md-3"></i> Logout
                <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
       </div>
 
        <!-- End of Side Bar -->

    </div>

</div>
</div>
    <script src="./bootstrap-5.2.2-dist/js/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
