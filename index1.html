<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Finance Dashboard</title>

</head>
<body>
    <div class="container-fluid">
        <!-- Start of Side Bar -->
        <div class="sidebar fs-5 fw-bold">
            <div class="sidebar-heading d-inline-flex ps-4 py-2 fs-4 fw-bold text-uppercase">
                <i class="sidebar-heading fa-solid fa-coins me-md-3"></i>
                <h2>FinDash</h2>
            </div>
            <hr>
            
                <div class="text-uppercase fs-3 list-group-flush my-3 settings">
                    <h3 class="fw-bold fs-5 ps-4">Main Navigation</h3>
                </div>
                <hr>
                 <!-- Listing the menu items -->
                <ul>
                <li>
                    <a href="#">
                        <i class="menu bi bi-grid-fill me-md-3"></i>
                        <div class="title">Dashboard</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-briefcase-fill me-md-3"></i>
                        <div class="title">Transactions</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-person-rolodex me-md-3"></i>
                        <div class="title">Contacts</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-stack me-md-3"></i>
                        <div class="title">Features</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-collection-fill me-md-3"></i>
                        <div class="title">Receipts</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
               
            </ul>
            <br>
            <br>


            <div class="text-uppercase fs-3 settings">
                <h3 class="fw-bold fs-5 ps-4">Settings & Schedules</h3>
            </div>

            <hr>
            <ul>
                <li>
                    <a href="#">
                        <i class="menu bi bi-wallet2 me-md-3"></i>
                        <div class="title">Wallet</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-person-lines-fill me-md-3"></i>
                        <div class="title">My Contacts</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-receipt-cutoff me-md-3"></i>                        
                        <div class="title">Invoices</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-calendar2-event-fill me-md-3"></i>
                        <div class="title">Schedules</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu bi bi-box-arrow-left me-md-3"></i> 
                        <div class="title">Logout</div>
                        <i class="arrow pe-md-5 bi bi-caret-right-fill"></i>
                    </a>
                </li>
            </ul>
        </div>
  <!-- End of Side Bar -->

  <!-- Creating the menu icon and profile -->
        <div class="main">
            <div class="top-nav">
                <div class="search">
                    <input type="text" placeholder="seach here" name="search">
                    <label for="search"><i class="bi bi-search"></i></label>
                </div>
                <div class="nav-list">
                    <ul>
                        <li class="d-flex nav-link">
                            <a class="nav-link active" aria-current="page" href="#">Wallet</a>
                            <a class="nav-link active" aria-current="page" href="#">Invoice</a>
                          </li>
                    </ul>
                </div>
                <div class="users">
                    <i class="bi bi-person-fill-add"></i>John Doe
                </div>
            </div>

        </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
